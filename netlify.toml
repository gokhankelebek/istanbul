[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Domain canonicalization - redirect bare domain to www
[[redirects]]
  from = "https://istanbullv.com/*"
  to = "https://www.istanbullv.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://istanbullv.com/*"
  to = "https://www.istanbullv.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.istanbullv.com/*"
  to = "https://www.istanbullv.com/:splat"
  status = 301
  force = true

# Handle trailing slashes consistently - redirect URLs with trailing slashes to without
[[redirects]]
  from = "https://www.istanbullv.com/*/"
  to = "https://www.istanbullv.com/:splat"
  status = 301
  force = true

# Redirect old non-www URLs with trailing slashes
[[redirects]]
  from = "https://istanbullv.com/*/"
  to = "https://www.istanbullv.com/:splat"
  status = 301
  force = true

# SPA fallback - only catch unmatched routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security and indexing headers
[[headers]]
  for = "/index.html"
  [headers.values]
    X-Robots-Tag = "all"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# SEO and indexing headers for all pages
[[headers]]
  for = "/*.html"
  [headers.values]
    X-Robots-Tag = "index, follow"
    Cache-Control = "public, max-age=3600"

# Ensure proper canonical URLs for React routes
[[headers]]
  for = "/shawarma"
  [headers.values]
    X-Robots-Tag = "index, follow"
    Link = "</shawarma>; rel=canonical"

[[headers]]
  for = "/menu"
  [headers.values]
    X-Robots-Tag = "index, follow"
    Link = "</menu>; rel=canonical"

[[headers]]
  for = "/about"
  [headers.values]
    X-Robots-Tag = "index, follow"
    Link = "</about>; rel=canonical"
